spring.application.name=academico
server.port=8080

# --- ESTA É A MUDANÇA PRINCIPAL ---
# Nós usamos as variáveis do Railway (MYSQL...) diretamente.
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
# --- FIM DA MUDANÇA ---

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Boa prática: ajuda o Hibernate a se conectar mais rápido
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- MELHORIA DE SEGURANÇA ---
# Não coloque segredos direto no código.
# Mova-os para as variáveis do Railway.
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}